name: Padel Notifier

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install playwright

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium

      # State is persisted by committing .padel_state.json back to the repo

      - name: Create email config from secrets
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          USE_TLS: ${{ secrets.USE_TLS }}
          USE_SSL: ${{ secrets.USE_SSL }}
        run: |
          cat > .padel_email.json << 'EOF'
          {
            "smtp_host": "${SMTP_HOST}",
            "smtp_port": ${SMTP_PORT:-587},
            "smtp_user": "${SMTP_USER}",
            "smtp_password": "${SMTP_PASSWORD}",
            "from_email": "${FROM_EMAIL}",
            "to_email": "${TO_EMAIL}",
            "use_tls": ${USE_TLS:-true},
            "use_ssl": ${USE_SSL:-false}
          }
          EOF

      - name: Run notifier
        env:
          PYTHONUNBUFFERED: '1'
        run: |
          python padel_notify.py --email

      - name: Commit updated state
        if: always()
        run: |
          if [ -f .padel_state.json ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add .padel_state.json
            git diff --cached --quiet || git commit -m "Update state [skip ci]"
            git push || echo "No changes to push or push failed"
          fi
