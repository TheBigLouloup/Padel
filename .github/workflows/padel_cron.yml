name: Padel Notifier
permissions:
  contents: write

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright system deps and browser
        run: |
          python -m playwright install-deps
          python -m playwright install chromium

      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium

      # State is persisted by committing .padel_state.json back to the repo

      - name: Create email config from secrets
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          USE_TLS: ${{ secrets.USE_TLS }}
          USE_SSL: ${{ secrets.USE_SSL }}
        run: |
          python - << 'PY'
          import json, os
          def as_bool(v, default=False):
              if v is None:
                  return default
              return str(v).lower() in ("1","true","yes","on")
          # Support comma-separated recipients via TO_EMAIL secret
          to_list = [e.strip() for e in os.environ.get("TO_EMAIL", "").split(",") if e.strip()]
          cfg = {
              "smtp_host": os.environ.get("SMTP_HOST", ""),
              "smtp_port": int(os.environ.get("SMTP_PORT", "587")),
              "smtp_user": os.environ.get("SMTP_USER", ""),
              "smtp_password": os.environ.get("SMTP_PASSWORD", ""),
              "from_email": os.environ.get("FROM_EMAIL", ""),
            "to_email": to_list or os.environ.get("TO_EMAIL", ""),
              "use_tls": as_bool(os.environ.get("USE_TLS"), True),
              "use_ssl": as_bool(os.environ.get("USE_SSL"), False),
          }
          with open(".padel_email.json", "w", encoding="utf-8") as f:
              json.dump(cfg, f, ensure_ascii=False, indent=2)
          print("Wrote .padel_email.json:", cfg)
          PY

      - name: Run notifier
        env:
          PYTHONUNBUFFERED: '1'
        run: |
          python padel_notify.py --email

      - name: Commit updated state
        if: always()
        run: |
          if [ -f .padel_state.json ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add .padel_state.json tournois_4padel.csv || true
            git diff --cached --quiet || git commit -m "Update state [skip ci]"
            git push || echo "No changes to push or push failed"
          fi
